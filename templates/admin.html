{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card bg-secondary text-light shadow-sm p-4">
      <h3 class="mb-3">ตั้งค่าเชื่อมต่อ 3x-ui</h3>

      {% if message %}
      <div class="alert alert-info">{{ message }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">รหัสผ่าน Admin (ของเว็บนี้)</label>
          <input type="password" class="form-control" name="admin_password" required>
                  </div>

        <hr class="border-light">

        <div class="mb-3">
          <label class="form-label">Panel Base URL</label>
          <input type="text" class="form-control" name="panel_base_url"
                 placeholder="เช่น http://st.fr.bio-th.shop:7899"
                 value="{{ cfg.panel_base_url if cfg else '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Panel Username (แอดมิน)</label>
          <input type="text" class="form-control" name="panel_username"
                 value="{{ cfg.panel_username if cfg else '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Panel Password (แอดมิน)</label>
          <input type="text" class="form-control" name="panel_password"
                 value="{{ cfg.panel_password if cfg else '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Subscription Template</label>
          <input type="text" class="form-control" name="sub_template"
                 placeholder="เช่น http://...:2096/sub/{email} หรือ {id}"
                 value="{{ cfg.sub_template if cfg else '' }}">
        </div>

        <button class="btn btn-primary w-100 mt-2">บันทึกการตั้งค่า</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
