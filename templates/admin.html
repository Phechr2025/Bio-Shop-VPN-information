{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">Admin Panel</h3>

      {% if message %}
      <div class="alert alert-info">{{ message }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">รหัสผ่านแอดมิน</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Base URL ที่ใช้ดึงข้อมูล</label>
          <input type="text" name="base_url" class="form-control"
                 placeholder="เช่น http://...:2096/sub"
                 value="{{ base_url }}">
          <div class="form-text">
            ระบบจะต่อ /SubscriptionID เพิ่มท้ายให้เอง เช่น ที่หน้า user กรอก cywlpbpxewx5s3v4
            แล้วจะเรียก: <code>BaseURL/cywlpbpxewx5s3v4</code>
          </div>
        </div>

        <button class="btn btn-primary w-100">บันทึก</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
