{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3 text-center">ค้นหา Subscription</h3>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="/lookup" method="POST">
        <div class="mb-3">
          <label class="form-label">Subscription ID</label>
          <input type="text" class="form-control" name="sub_id"
                 placeholder="เช่น cywlpbpxewx5s3v4" required>
        </div>
        <button class="btn btn-success w-100">ค้นหา</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
